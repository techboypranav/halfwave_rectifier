<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Half-Wave Rectifier Simulation</title>
  <style>
    :root {
      /* Default colors */
      --bg-color: #f0f4f8;
      --container-bg: #ffffff;
      --text-color: #334155;
      --accent-color: #4f46e5;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --vin-color: #38bdf8;
      --vout-color: #f87171;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .container {
      background: var(--container-bg);
      border-radius: 16px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      box-shadow: var(--shadow-lg);
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    h2 {
      color: var(--accent-color);
      margin-top: 0;
      font-size: 2.25rem;
      font-weight: 700;
      transition: color 0.5s ease;
    }
    label {
      display: inline-block;
      width: 180px;
      text-align: right;
      margin-right: 15px;
      font-weight: 500;
      transition: color 0.5s ease;
    }
    input {
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin: 10px 0;
      width: 120px;
      text-align: center;
      transition: all 0.3s ease;
    }
    button {
      background: var(--bg-color);
      color: var(--text-color);
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, color 0.5s ease;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
      color: silver; /* Changed to silver on hover */
    }
    #output {
      margin-top: 25px;
      font-weight: 600;
      color: var(--accent-color);
      font-size: 1rem;
    }
    .chart-section {
      margin-top: 30px;
    }
    h3 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 15px;
    }
    .vin-h3 {
      color: var(--vin-color);
    }
    .vout-h3 {
      color: var(--vout-color);
    }
    canvas {
      background: var(--bg-color);
      border-radius: 12px;
      padding: 15px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
    }
    .color-pickers-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: var(--container-bg);
        padding: 10px;
        border-radius: 8px;
        box-shadow: var(--shadow-lg);
        opacity: 0.2;
        transition: opacity 0.3s ease;
    }
    .color-pickers-container:hover {
        opacity: 1;
    }
    .color-picker-item {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .color-picker-item label {
        width: auto;
        margin-right: 0;
    }
    .color-picker-item input[type="color"] {
        width: 30px;
        height: 30px;
        padding: 0;
        border: 1px solid var(--text-color);
        border-radius: 5px;
        cursor: pointer;
    }
    .copyright {
        margin-top: 50px;
        font-size: 0.8rem;
        color: var(--text-color);
        text-align: center;
        opacity: 0.7;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h2>⚡ Half-Wave Rectifier  ⚡</h2>
    <p>Visualize the input and output voltage waveforms of a half-wave rectifier.</p>

    <div class="input-section">
      <label>Number of Cycles:</label>
      <input type="number" id="cycles" value="0" min="0"><br>
      
      <label>Peak Voltage (Vm):</label>
      <input type="number" id="vm" value="0" min="0"><br>

      <label>Load Resistor (Ω):</label>
      <input type="number" id="resistor" value="1000" min="1"><br>

      <button onclick="main()">Run Simulation</button>
    </div>

    <div id="output"></div>

    <div class="chart-section">
      <h3 class="vin-h3">Input Voltage (Vin)</h3>
      <canvas id="vinGraph" width="600" height="300"></canvas>
    </div>

    <div class="chart-section">
      <h3 class="vout-h3">Output Voltage (Vout)</h3>
      <canvas id="voutGraph" width="600" height="300"></canvas>
    </div>
  </div>

  <div class="color-pickers-container">
      <div class="color-picker-item">
          <label for="bg-color-picker">Background</label>
          <input type="color" id="bg-color-picker" value="#f0f4f8">
      </div>
      <div class="color-picker-item">
          <label for="fg-color-picker">Foreground</label>
          <input type="color" id="fg-color-picker" value="#4f46e5">
      </div>
  </div>

  <div class="copyright">
    &copy; 2025 All Rights Reserved. S K Pranav
  </div>

  <script>
    let n = 0;
    let vm = 0;
    let R = 1000;
    let vinChart, voutChart;

    function main() {
      n = Number(document.getElementById("cycles").value);
      vm = Number(document.getElementById("vm").value);
      R = Number(document.getElementById("resistor").value);
      if (n <= 0 || vm <= 0 || R <= 0) {
        document.getElementById("output").innerText = "Please enter positive values.";
        return;
      }
      let vinData = [];
      let voutData = [];
      let labels = [];
      for (let i = 0; i <= 2 * n * 50; i++) {
        let angle = i * 2 * Math.PI / (100);
        let vin = vm * Math.sin(angle);
        let vout = (vin >= 0) ? vin : 0;
        vinData.push(vin);
        voutData.push(vout);
        labels.push((angle * 180 / Math.PI).toFixed(0) + '°');
      }
      document.getElementById("output").innerText = `✅ Simulated ${n} cycles with Vm = ${vm} V and R = ${R} Ω`;
      if (vinChart) vinChart.destroy();
      if (voutChart) voutChart.destroy();
      const textColor = getComputedStyle(document.body).getPropertyValue('color');
      const vinColor = getComputedStyle(document.documentElement).getPropertyValue('--vin-color');
      const voutColor = getComputedStyle(document.documentElement).getPropertyValue('--vout-color');
      const vinCtx = document.getElementById('vinGraph').getContext('2d');
      vinChart = new Chart(vinCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Vin (Sine Wave)',
            data: vinData,
            borderColor: vinColor,
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: textColor } } },
          scales: {
            x: { 
              title: { display: true, text: 'Angle (degrees)', color: textColor },
              ticks: { color: textColor }
            },
            y: { 
              title: { display: true, text: 'Voltage (V)', color: textColor },
              ticks: { color: textColor }
            }
          }
        }
      });
      const voutCtx = document.getElementById('voutGraph').getContext('2d');
      voutChart = new Chart(voutCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Vout (Half-Wave)',
            data: voutData,
            borderColor: voutColor,
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: textColor } } },
          scales: {
            x: { 
              title: { display: true, text: 'Angle (degrees)', color: textColor },
              ticks: { color: textColor }
            },
            y: { 
              title: { display: true, text: 'Voltage (V)', color: textColor },
              ticks: { color: textColor }
            }
          }
        }
      });
    }
    const bgColorPicker = document.getElementById('bg-color-picker');
    const fgColorPicker = document.getElementById('fg-color-picker');
    const root = document.documentElement;
    bgColorPicker.addEventListener('input', (event) => {
      const bgColor = event.target.value;
      root.style.setProperty('--bg-color', bgColor);
      const [r, g, b] = hexToRgb(bgColor);
      const containerColor = rgbToHex(Math.min(255, r + 20), Math.min(255, g + 20), Math.min(255, b + 20));
      root.style.setProperty('--container-bg', containerColor);
      main();
    });
    fgColorPicker.addEventListener('input', (event) => {
      const fgColor = event.target.value;
      root.style.setProperty('--text-color', fgColor);
      root.style.setProperty('--accent-color', fgColor);
      root.style.setProperty('--vin-color', fgColor);
      root.style.setProperty('--vout-color', fgColor);
      root.style.setProperty('--output-color', fgColor);
      main();
    });
    function hexToRgb(hex) {
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      return [r, g, b];
    }
    function rgbToHex(r, g, b) {
      const toHex = (c) => ('0' + Math.max(0, Math.min(255, c)).toString(16)).slice(-2);
      return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
    }
    main();
  </script>
</body>
</html>
